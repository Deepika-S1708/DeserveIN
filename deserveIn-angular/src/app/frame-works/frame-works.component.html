<div class="d-flex py-2 bd-highlight bg-warning mb-5">
    <h3 id="text">Frame Works</h3>
</div>
<div class="container py-5">
    <div class="px-5">
        <div class="row py-4">
            <h3 class="pl-1 fontHeading" style="text-align: center;">Educational Details</h3>
        </div>
        <div class="form-group row pt-2">
            <label for="input" class="col-sm-2 col-form-label" style="font-size:larger;">University</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introFullName">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label" style="font-size:larger;">Degree</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introTagLine">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label" style="font-size:larger;">Field of Study</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introSummary">
            </div>
        </div>
        <div class="form-group row pt-2">
            <label for="input" class="col-sm-2 col-form-label" style="font-size:larger;">Start Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introLoaction">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label" style="font-size:larger;">Grade</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introMobileNo">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label" style="font-size:larger;">Extra
                Co-activities</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introDateOfBirth">
            </div>
        </div>

        <div class="row py-4">
            <h3 class="pl-1 fontHeading" style="text-align: center;">Work Experience</h3>
        </div>
        <div class="form-group row pt-2">
            <label for="input" class="col-sm-2 col-form-label" style="font-size:larger;">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introFullName">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label" style="font-size:larger;">Company</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="introTagLine">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-3">
            <div class="pt-2 pb-5">
                <button type="submit" class="btn btn-primary" id="submitIntro">Submit</button>
            </div>
        </div>
        <div class="col-md-8 col-6"></div>
        <div class="col-md-2 col-3">
            <div class="px-2">
                <button type="submit" class="btn btn-primary" (click)="nextPage()">Next</button>
            </div>
        </div>
    </div>
</div>
